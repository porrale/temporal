<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Material de la Materia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            text-decoration: none;
            color: #ffeb3b;
            font-size: 1.2em;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

    </div>

    <footer>
        📌 Última actualización: <script>document.write(new Date().toLocaleDateString());</script>
